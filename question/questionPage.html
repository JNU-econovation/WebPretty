<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="QUESTION.css">
<title>question</title>
</head>
<body>
<table>
    <thead>
        <caption > Question what you wonder! </caption>
    </thead>
    <tbody>
        <form action="write_ok.jsp" method="post" encType="multiplart/form-data">
            <tr>
                <th>제목: </th>
                <td><input type="text" placeholder="제목을 입력하세요. " name="title"/></td>
            </tr>
            <tr>
                <th>내용: </th>
                <td><textarea cols="10" placeholder="내용을 입력하세요. " name="contents"></textarea></td>
            </tr>
            <tr>
                <th>첨부파일: </th>
                <td><input type="text" placeholder="파일을 선택하세요. " name="file"/></td>
            </tr>        
            <tr>
                <fieldset style="width:300px">
                    <legend >장르</legend>        
                    <input type="checkbox" id="ballad" value="BALLAD">발라드
                    <input type="checkbox" id="dance" value="DANCE">댄스
                    <input type="checkbox" id="hiphop" value="HIPHOP">랩/힙합
                    <input type="checkbox" id="r&b" value="R&B">R&B
                    <input type="checkbox" id="indi" value="INDI">인디음악
                    <input type="checkbox" id="rock&metal" value="ROCK&METAL">록/메탈
                    <input type="checkbox" id="trot" value="TROT">트로트
                    <input type="checkbox" id="fork" value="FORK">포크/블루스/컨트리
                    <input type="checkbox" id="electronica" value="ELECTRONICA">일렉트로니카
                    <input type="checkbox" id="pop" value="POP">POP
                </fieldset>
            </tr>               
             <tr>
                <td colspan="2">
                    <input type="button" value="등록" onclick="sendData()"/>
                    <input type="button" value="reset"/>
                    <input type="button" value="글 목록으로 " onclick="javascript:location.href='list.jsp'"/>
                </td>
            </tr>
        </form>
    </tbody>
</table>
</body>
</html>
