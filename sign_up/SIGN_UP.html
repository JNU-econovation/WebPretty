<!doctype html>
<html>  
<head>
    <meta charset="utf-8">
    <title>SIGN_UP</title>
</head>
<body>
    <h1>회원 가입</h1>
    <form action="" accept-charset="urf-8" name="personal_info" method="post">
        <fieldset style="width:300px">
        <legend>개인정보입력</legend>
        <br>이름 <input type="text" id="Name" value="이름을 입력하세요" required>
        <br>ID <input type="text" id="Id" required>
        <br>PW <input type="password" id="Pw" required>
        <br>PW 확인 <input type="password" id="PwCheck" required>
        <br>이메일<input type="email" name="Email">
        <br> 별명
        
        <br />전화번호<input type="tel" name="phone">

       
    </fieldset>    
     <form action="" accept-charset="utf-8" name="additional_info" method="post">
    <fieldset style="width:300px">
        <legend>관심분야</legend>        
        <input type="checkbox" id="ballad" value="BALLAD">발라드
        <input type="checkbox" id="dance" value="DANCE">댄스
        <input type="checkbox" id="hiphop" value="HIPHOP">랩/힙합
        <input type="checkbox" id="r&b" value="R&B">R&B
        <input type="checkbox" id="indi" value="INDI">인디음악
        <input type="checkbox" id="rock&metal" value="ROCK&METAL">록/메탈
        <input type="checkbox" id="trot" value="TROT">트로트
        <input type="checkbox" id="fork" value="FORK">포크/블루스/컨트리
        <input type="checkbox" id="electronica" value="ELECTRONICA">일렉트로니카
        <input type="checkbox" id="pop" value="POP">POP
    </fieldset>
        <input type="submit" value="확인">
        <input type="reset" value="취소">
    </form><p><br /></p> 
</body>
</html>
